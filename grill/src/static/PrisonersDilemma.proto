syntax = "proto3";

message Request {

  enum Type {
    START = 0;
    PLAY = 1;
  }

  Type type = 1;
  int32 id = 2;
  string name = 3;
  // -1 = not voted yet
  // 0 = stays silent
  // 1 = betrays
  int32 choice = 4;
}

message Response {
  enum Type {
    CONFIRM = 0;
    GAMESTART = 1;
    PLAY = 2;
  }

  Type type = 1;
  int32 id = 2;
  string name = 3;
  int32 diff = 4;
  int32 points = 5;
}